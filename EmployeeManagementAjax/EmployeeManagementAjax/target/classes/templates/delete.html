<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Page Title</title>
<style>
	body{
		background-color:honeydew;
	}
	.emp{
		width: 50%;
		margin-top: 30px;
		background-color: mistyrose;
		padding: 20px;
	}
	a{
		text-decoration: none;
		color: white;
		font-weight: bold;
		}button{
			display: block;
			margin-left: auto;
			margin-right: 100px;
			border: none;
			background-color: brown;
			padding: 10px;
			border-radius: 15px;
		}
		
</style>
</head>
<body>
	    <h2 align="center">Delete Employee Details</h2>
		<button class="btn-secondary" onclick="return home()"><a href="home">Home</a></button>
	    <div class="container emp">
	        <form id="employeeForm" action="deletebyid">
	            <div class="form-group">
	                <label for="emp_id">Emp id</label>
	                <input type="text" id="emp_id" name="emp_id" class="form-control" placeholder="BCITSXXXXX">
	                <p th:text="${errmsg}" style="color: red; text-align: center;"></p>
	            </div>
	            <button type="submit" class="btn btn-primary" id="btndelete" onclick="return deletefunctioncall()">Submit</button>
	        </form>
	    </div>
		
	<div th:if="${employee} != null" class="container emp" style="background-color: aqua;">
`	  <form action="delete" modelAttribute="employee">
		<div class="form-group">
              <input type="text" id="id" name="id" th:value="${employee.id}" class="form-control" required style="display: none;" >
		 </div>
           <div class="form-group">
               <label for="emp_id">Emp id</label>
               <input type="text" name="emp_id" th:value="${employee.emp_id}"  class="form-control" placeholder="BCITSXXXXX" readonly>
			<p th:text="${errmsg}" style="color: red; text-align: center;"></p>
           </div>
           <div class="form-group">
               <label for="name">Name</label>
               <input type="text" id="name" name="name" th:value="${employee.name}" class="form-control" readonly>
           </div>
           <div class="form-group">
               <label for="address">Address</label>
               <input type="text" id="address" name="address" th:value="${employee.address}" class="form-control" readonly>
           </div>
           <div class="form-group">
               <label for="designation">Designation</label>
               <input type="text" id="designation" name="designation" th:value="${employee.designation}" class="form-control" readonly>
           </div>
           <div class="form-group">
               <label for="salary">Salary</label>
               <input type="text" id="salary" name="salary" th:value="${employee.salary}" class="form-control" readonly>
           </div>
           <button type="submit" class="btn btn-primary" id="delete" onclick="return deletefunction()">Delete</button>
       </form>
	</div>
		<script>
		
	function deletefunctioncall(){  
	//alert("I'm here") 			
	var emp_id = $("#emp_id").val(); 	                  
	$.ajax({
	url: "deletebyid", 	                   
	type: "GET",	                       
	dataType: "json",	                     
	async: false,	                      
	data: {	                       
		emp_id: emp_id               
	},
		});
		}
					
	function deletefunction(){	   			
			var emp_id = $("#emp_id").val();		                  
			$.ajax({
			url: "delete", 	                   
			type:"GET"
				});
			}
		 function home(){
		$.ajax({
			url:"home", 
			type:"GET"
		})
		}
											
		</script>
</body>
</html>
